<!DOCTYPE html>
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="description" content="Get step-by-step directions between classrooms and offices in UC Berkeley's Dwinelle Hall." />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Dwinelle Navigator</title>

<link rel="stylesheet" href="choices.min.css">
<link rel="stylesheet" href="site.css">

<script src="gen/data.js"></script>
<script src="gen/data3d.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/threejs/r84/three.min.js"></script>
<script src="OrbitControls.js"></script>

<script src="choices.min.js"></script>

<script src="navigate.js"></script>

<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//stats.dkess.me/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>

<div id="container">
<div id="interface">
<h1>Dwinelle Navigator</h1>
<div id="controls">
	<div id="dropdowns">
		<select id="src"></select>
		<select id="dst"></select>
	</div>
	<div id="swapdiv">
		<!-- Google Material Icon "swap vert" -->
		<svg id="swapsvg" title="Swap source and destination" class="icon button" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
			<path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z"/>
			<path d="M0 0h24v24H0z" fill="none"/>
		</svg>
	</div>
</div>
<button id="clearbutton">Clear</button>

<div id="directions">
	Estimated walking time: <span id="eta"></span> seconds
	<ol id="directions-ol"></ol>
</div>
</div>

<div id="vis">
<script src="dwinelle_vis.js"></script>
</div>
</div>
